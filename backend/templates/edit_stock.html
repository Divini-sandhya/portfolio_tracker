<!DOCTYPE html>
<html>
<head>
    <title>Edit Stock</title>
</head>
<body>
    <h1>Edit Stock</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="stock_name" value="{{ stock[1] }}" required><br>

        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="stock_ticker" value="{{ stock[2] }}" required><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ stock[3] }}" required><br>

        <label for="buy_price">Buy Price:</label>
        <input type="number" id="buy_price" name="buy_price" value="{{ stock[4] }}" step="0.01" required><br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="/">Back to Portfolio</a>
</body>
</html>
