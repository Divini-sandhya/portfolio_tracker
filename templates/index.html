<<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Tracker</title>
</head>
<body>
    <h1>Portfolio Tracker</h1>
    <a href="/add">Add Stock</a>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Current Price</th>
                <th>Total Value</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.name }}</td>
                <td>{{ stock.quantity }}</td>
                <td>{{ stock.current_price }}</td>
                <td>{{ stock.quantity * stock.current_price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add the form for updating stock prices -->
    <form method="POST" action="/update_prices" style="margin-top: 20px;">
        <button type="submit">Update Stock Prices</button>
    </form>
</body>
</html>
